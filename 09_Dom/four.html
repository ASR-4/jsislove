<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<style>
    body{
        background-color: #212121;
        color: #fff;
    }
</style>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function toAddLanguage(languagename){
       const newElement = document.createElement('li')
       newElement.innerHTML = `${languagename}`
       document.querySelector(".language").appendChild(newElement)
  
    }
    toAddLanguage("Python")
    toAddLanguage("TypeScript")

    function addOptiLanguage(languageName){
        const newElement = document.createElement("li")
        newElement.appendChild(document.createTextNode(languageName))
        document.querySelector(".language").appendChild(newElement)
        
    }
    addOptiLanguage("java")
    addOptiLanguage("PHP")

    //Edit
    const secondtlang = document.querySelector("li:nth-child(2)")
    // secondtlang.innerHTML = "CPP"
    const newli = document.createElement("li")
    newli.textContent = "CPP"
    secondtlang.replaceWith(newli)
    
    //Edit 
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = "<li>TypeScript</li>"
    // const newlii = document.createElement("li")
    // newlii.textContent = "typescript"
    // firstlang.replaceWith(newlii)

    //remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()



</script>
</html>
